<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 10px;
            border-left: 4px solid #0d6efd;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestor de Tareas</h1>
        
        <!-- Formulario para crear tarea -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Nueva Tarea</h5>
            </div>
            <div class="card-body">
                <form method="post" action="/tasks">
                    <div class="mb-3">
                        <label for="task_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="task_name" name="task_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Descripción</label>
                        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="asignee" class="form-label">Asignado a</label>
                        <input type="text" class="form-control" id="asignee" name="asignee" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </form>
            </div>
        </div>

        <!-- Lista de tareas -->
        <h2 class="my-4">Tareas</h2>
        {% if tasks %}
            {% for task in tasks %}
                <div class="card task-card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Nombre Tarea: {{ task.task_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Asignado a: {{ task.asignee }}</h6>
                        <p class="card-text">Contenido: {{ task.content }}</p>
                        <div class="task-actions">
                            <form method="post" action="/tasks/{{ task.id }}/delete" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No hay tareas. ¡Crea una nueva tarea para comenzar!</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar notificación si hay un mensaje en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const messageType = urlParams.get('message_type') || 'success';
        
        if (message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${messageType} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);
            
            // Eliminar la alerta después de 3 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
            
            // Limpiar la URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
